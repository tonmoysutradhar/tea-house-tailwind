<html lang="en">
  <head>

      crossorigin="anonymous"
    ></script>
    <!-- talwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Google font cdn -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");

      body {

  <body>

    <main class="max-w-screen-xl mx-auto px-5">

      <header class="flex flex-col md:flex-row justify-between pt-10 mb-20">
        <!-- Text Content  -->
        <div>
          <h1 class="text-7xl font-extrabold">
            It's good <br />

            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl ml-2"></i></button>
        </div>
        <!-- Image Content  -->
        <div class="relative">
          <!-- Image  -->
          <div class=" w-full">
            <img src="./images/banner.png" alt="">

          <!-- Card  -->
          <div class=" absolute flex gap-3 items-center bg-white shadow-lg px-2 py-2 md:py-4 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-50">
              <!-- Icon  -->
               <div>
                <i class="fa-solid fa-star text-2xl text-[#FFC850]"></i>
               </div>
               <!-- Text  -->
                <div>
                  <h2 class="lg:text-2xl font-bold">5.00</h2>
